<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Login Form - SK</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form action="" class="myform">
            <h1 class="heading">Login</h1>
            <div class="icons">
                <i class='bx bxl-facebook-circle'></i>
                <i class='bx bxl-twitter' ></i>
            </div>
            <p class="account">or use your account</p>

            <input type="email" name="email" id="" placeholder="Email" class="box">
            <input type="password" name="password" placeholder="Password" id="" class="box">

            <p class="f-passwd"><a href="#">Forgot your password?</a></p>
            
            <input type="submit" value="LOG IN" id="submit">
        </form>

        <div class="side-bar">
            <img src="/male avatar with laptop-coding-001.jpeg" alt="side-area-img">
        </div>
    </div>
</body>
</html>
